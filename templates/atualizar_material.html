{% extends "template.html" %}
{% block conteudo %}
<h2 class="comments-count">Atualizar Material</h2>

<div class="col-lg-8">

<div class="reply-form">

                <form action="{{ url_for('atualizar_material', codigo=material[0]) }}" method="POST">
                  <div class="row">
                    <div class="col form-group">
                        <label for="nome">Nome</label>
                        <input name="nome" type="text" value="{{ material[1] }}" class="form-control" placeholder="Nome*" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-group">
                        <label for="tipo">Tipo</label>
                        <select name="tipo" required class="form-control">
                          <option value="material" {% if material[2] == "material" %}{{ "selected" }}{% endif %}>Material</option>
                          <option value="equipamento" {% if material[2] == "equipamento" %}{{ "selected" }}{% endif %}>Equipamento</option>
                        </select>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary">Atualizar</button>

                </form>


              </div>
            </div>
{% endblock conteudo %}
